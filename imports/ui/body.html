<body>
  {{#if currentUser}}
  <div class="container">
    {{#if hasProfile}}
    <header>
      {{> loginButtons}}
      <br>
      <br>
      <h1>Flight Tracker</h1>
      <p>Find up to date flight information:</p>
      <form class="new-flight">
        <select name="airlineCode" required>
          <option>Choose an Airline</option>
          <option value="AA">American Airlines</option>
          <option value="DL">Delta</option>
          <option value="EK">Emirates</option>
          <option value="KE">Korean</option>
          <option value="US">US Airways</option>
          <option value="UA">United</option>
          <option value="AC">Air Canada</option>
          <option value="AM">Aeromexico</option>
          <option value="AF">Air France</option>
          <option value="NH">ANA</option>
          <option value="OZ">Asiana</option>
          <option value="CX">Cathay Pacific</option>
          <option value="CI">China Eastern Airlines</option>
          <option value="JL">Japan Airlines</option>
          <option value="QF">Qantas</option>
          <option value="SQ">Singapore Airlines</option>
          <option value="VS">Virgin Atlantic</option>
        </select>
        <br>
        <br>
        <input type="text" name="flightNumber" placeholder="Flight Number" required />
        <br>
        <br>
        <input type="text" name="airportCode" placeholder="Destination Airport like 'BNA'..." required/>
        <br>
        <br>
        <button type="submit">Submit</button>
      </form>
    </header>

    <ul>
      {{#each flights}}
        {{> flight}}
      {{/each}}
    </ul>
    {{else}}
      <header>
        {{> signup}}
      </header>
    {{/if}}
  </div>
  {{else}}
    <div id="centered">
    {{> loginButtons}}
    </div>
  {{/if}}
</body>
