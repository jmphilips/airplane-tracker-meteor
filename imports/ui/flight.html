
<template name="flight">
  <li>
    <button class="delete">&times;</button>
    {{#if beforeNow estimatedArrival actualGateArrival }}
      <span class="text">{{airlineName}} Flight {{flightNumber}} is scheduled to arrive at {{parseDate estimatedArrival}} at {{destination}}</span>
    {{else}}
      <span class="text">{{airlineName}} Flight {{flightNumber}} arrived at {{parseDate actualGateArrival}} at {{destination}}</span>
    {{/if}}
  </li>
</template>
